syntax = "proto3";

package Protocol;
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S_ENTER_GAME = 0;
  S_LEAVE_GAME = 1;
  S_SPAWN = 2;
  S_DESPAWN = 3;
  C_MOVE = 4;
  S_MOVE = 5;
  C_SKILL = 6;
  S_SKILL = 7;
  S_CHANGE_HP = 8;
  S_DIE = 9;
  C_ADD_POKEMON = 10;
  S_ADD_POKEMON = 11;
  C_EXIT_GAME = 12;
}

enum CreatureState {
  IDLE = 0;
  CHANGE_DIR = 1;
  WALK = 2;
  RUN = 3;
  WATCH_MENU = 4;
}

enum MoveDir {
  UP = 0;
  DOWN = 1;
  LEFT = 2;
  RIGHT = 3;
}

enum GameObjectType {
  NONE = 0;
  PLAYER = 1;
  POKEMON = 2;
  PROJECTILE = 3;
}

enum SkillType {
  SKILL_NONE = 0;
  SKILL_AUTO = 1;
  SKILL_PROJECTILE = 2;
}

message S_EnterGame {
  ObjectInfo player = 1;
}

message S_LeaveGame {
}

message S_Spawn {
  repeated ObjectInfo objects = 1;
}

message S_Despawn {
  repeated int32 objectIds = 1;
}

message C_Move {
  PositionInfo posInfo = 1;
}

message S_Move {
  int32 objectId = 1;
  PositionInfo posInfo = 2;
}

message C_AddPokemon {
	string nickName = 1;
	string pokemonName = 2;
	int32 ownerId = 3;
	int32 level = 4;
	int32 hp = 5;
	int32 exp = 6;
}

message S_AddPokemon {
	int32 ownerId = 1;
	PokemonInfo pokemonInfo = 2;
}

message C_Skill {
  SkillInfo info = 1;
}

message S_Skill {
  int32 objectId = 1;
  SkillInfo info = 2;
}

message S_ChangeHp {
  int32 objectId = 1;
  int32 hp = 2;
}

message S_Die {
  int32 objectId = 1;
  int32 attackerId = 2;
}

message C_ExitGame {
	int32 objectId = 1;
}

message ObjectInfo {
  int32 objectId = 1;
  string name = 2;
  PositionInfo posInfo = 3;
}

message PositionInfo {
	CreatureState state = 1;
	MoveDir moveDir = 2;
	int32 posX = 3;
	int32 posY = 4;
}

message PokemonFinalStatInfo {
	string pokemonName = 1;
	int32 maxHp = 2;
	int32 attack = 3;
	int32 defense = 4;
	int32 specialAttack = 5;
	int32 specialDefense = 6;
	int32 speed = 7;
}

message PokemonInfo {
	string nickName = 1;
	string pokemonName = 2;
	int32 level = 3;
	int32 hp = 4;
	int32 exp = 5;
	int32 MaxExp = 6;
	int32 order = 7;
	PokemonFinalStatInfo statInfo = 8;
	ObjectInfo objInfo = 9;
}

message SkillInfo {
  int32 skillId = 1;
}