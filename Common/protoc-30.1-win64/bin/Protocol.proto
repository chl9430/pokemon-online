syntax = "proto3";

package Protocol;
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S_ENTER_GAME = 0;
  S_LEAVE_GAME = 1;
  S_SPAWN = 2;
  S_DESPAWN = 3;
  C_MOVE = 4;
  S_MOVE = 5;
  C_CREATE_PLAYER = 6;
  S_CREATE_PLAYER = 7;
  S_CHANGE_HP = 8;
  S_DIE = 9;
  C_ADD_POKEMON = 10;
  S_ADD_POKEMON = 11;
  C_SWITCH_POKEMON = 12;
  C_EXIT_GAME = 13;
  C_RETURN_GAME = 14;
  C_ACCESS_POKEMON_SUMMARY = 15;
  S_ACCESS_POKEMON_SUMMARY = 16;
}

enum CreatureState {
  IDLE = 0;
  CHANGE_DIR = 1;
  WALK = 2;
  RUN = 3;
  WATCH_MENU = 4;
}

enum MoveDir {
  UP = 0;
  DOWN = 1;
  LEFT = 2;
  RIGHT = 3;
}

enum GameObjectType {
  NONE = 0;
  PLAYER = 1;
  POKEMON = 2;
  PROJECTILE = 3;
}

message S_EnterGame {
  ObjectInfo player = 1;
}

message C_ReturnGame {
    int32 playerId = 1;
}

message S_LeaveGame {
}

message S_Spawn {
    repeated ObjectInfo objects = 1;
}

message S_Despawn {
    repeated int32 objectIds = 1;
}

message C_Move {
    PositionInfo posInfo = 1;
}

message S_Move {
    int32 objectId = 1;
    PositionInfo posInfo = 2;
}

message C_CreatePlayer {
    PlayerGender gender = 1;
    string name = 2;
}

message S_CreatePlayer {
    ObjectInfo player = 1;
}

message C_AddPokemon {
	string pokemonName = 1;
	string nickName = 2;
	int32 level = 3;
    PokemonGender gender = 4;
	string ownerName = 5;
    int32 ownerId = 6;
    PokemonNature nature = 7;
    int32 hp = 8;
}

message S_AddPokemon {
    PokemonSummary summary = 1;
}

message C_AccessPokemonSummary
{
    int32 playerId = 1;
    int32 pkmDicNum = 2;
}

message S_AccessPokemonSummary
{
    PokemonSummary pkmSummary = 1;
}

message C_SwitchPokemon {
    int32 ownerId = 1;
    int32 pokemonFromIdx = 2;
    int32 pokemonToIdx = 3;
}

message S_ChangeHp {
    int32 objectId = 1;
    int32 hp = 2;
}

message S_Die {
    int32 objectId = 1;
    int32 attackerId = 2;
}

message C_ExitGame {
	int32 objectId = 1;
}

message ObjectInfo {
  int32 objectId = 1;
  string name = 2;
  PlayerGender gender = 3;
  PositionInfo posInfo = 4;
}

message PositionInfo {
	CreatureState state = 1;
	MoveDir moveDir = 2;
	int32 posX = 3;
	int32 posY = 4;
}

message PokemonSummary
{
    PokemonInfo info = 1;
    PokemonSkill skill = 2;
    PokemonBattleMove battleMove = 3;
}

message PokemonInfo
{
    int32 dictionaryNum = 1;
    string nickName = 2;
    string pokemonName = 3;
    // Item ball;
    int32 level = 4;
    PokemonGender gender = 5;

    string ownerName = 6;
    int32 ownerId = 7;
    PokemonType type1 = 8;
    PokemonType type2 = 9;

    // Ability ability;

    PokemonNature nature = 10;
    int32 metLevel = 11;
    // string metMapName;
}

message PokemonSkill
{
    // Item holdItem;

    // Item ribbon;

    PokemonStat stat = 1;

    int32 totalExp = 2;
    int32 remainLevelExp = 3;
}

message PokemonBattleMove
{
    //Move _move1;
    //Move _move2;
    //Move _move3;
    //Move _move4;
}

enum PlayerGender
{
    PLAYER_MALE = 0;
    PLAYER_FEMALE = 1;
}

enum PokemonGender
{
    MALE = 0;
    FEMALE = 1;
    NEUTRAL = 2;
}

enum PokemonType
{
    NORMAL = 0;
    FIRE = 1;
    WATER = 2;
    ELECTR = 3;
    GRASS = 4;
    TYPE_NONE = 99;
}

enum PokemonNature
{
    HARDY = 0;
    ADAMANT = 2;
    BOLD = 5;
    DOCILE = 6;
    IMPISH = 7;
    MODEST = 10;
    BASHFUL = 12;
    CALM = 15;
    CAREFUL = 17;
    QUIRKY = 18;
    TIMID = 20;
    JOLLY = 22;
    SERIOUS = 24;
}

message PokemonStat {
	int32 hp = 1;
	int32 maxHp = 2;
	int32 attack = 3;
	int32 defense = 4;
	int32 specialAttack = 5;
	int32 specialDefense = 6;
	int32 speed = 7;
}