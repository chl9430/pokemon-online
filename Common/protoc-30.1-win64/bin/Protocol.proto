syntax = "proto3";

package Protocol;
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S_ENTER_GAME = 0;
  C_EXIT_GAME = 1;
  S_ENTER_ROOM = 2;
  S_LEAVE_ROOM = 3;
  C_RETURN_GAME = 4;
  S_SPAWN = 5;
  S_DESPAWN = 6;
  C_MOVE = 7;
  S_MOVE = 8;
  C_CREATE_PLAYER = 9;
  C_ADD_POKEMON = 10;
  S_ADD_POKEMON = 11;
  C_SWITCH_POKEMON = 12;
  C_ACCESS_POKEMON_SUMMARY = 13;
  S_ACCESS_POKEMON_SUMMARY = 14;
  C_ENTER_POKEMON_BATTLE_SCENE = 15;
  S_ENTER_POKEMON_BATTLE_SCENE = 16;
  C_USE_POKEMON_MOVE = 17;
  S_USE_POKEMON_MOVE = 18;
  C_CHANGE_POKEMON_HP = 19;
  S_CHANGE_POKEMON_HP = 20;
  C_GET_ENEMY_POKEMON_EXP = 21;
  S_GET_ENEMY_POKEMON_EXP = 22;
  C_CHANGE_POKEMON_EXP = 23;
  S_CHANGE_POKEMON_EXP = 24;
  C_CHANGE_POKEMON_LEVEL = 25;
  S_CHANGE_POKEMON_LEVEL = 26;
}

enum CreatureState {
  IDLE = 0;
  CHANGE_DIR = 1;
  WALK = 2;
  RUN = 3;
  WATCH_MENU = 4;
  FIGHT = 5;
}

enum MoveDir {
  UP = 0;
  DOWN = 1;
  LEFT = 2;
  RIGHT = 3;
}

enum GameObjectType {
  NONE = 0;
  PLAYER = 1;
  POKEMON = 2;
  PROJECTILE = 3;
}

message S_EnterGame {
}

message C_ExitGame {
	int32 objectId = 1;
}

message S_EnterRoom {
    PlayerInfo playerInfo = 1;
}

message S_LeaveRoom {
}

message C_ReturnGame {
    int32 playerId = 1;
}

message S_Spawn {
    repeated PlayerInfo players = 1;
}

message S_Despawn {
    repeated int32 objectIds = 1;
}

message C_Move {
    PositionInfo posInfo = 1;
}

message S_Move {
    int32 objectId = 1;
    PositionInfo posInfo = 2;
}

message C_CreatePlayer {
    PlayerGender gender = 1;
    string name = 2;
}

message C_AddPokemon {
    int32 playerId = 1;
	string pokemonName = 2;
	string nickName = 3;
	int32 level = 4;
    int32 hp = 5;
}

message S_AddPokemon {
    PokemonSummary pokemonSum = 1;
}

message C_SwitchPokemon {
    int32 ownerId = 1;
    int32 pokemonFromIdx = 2;
    int32 pokemonToIdx = 3;
}

message C_AccessPokemonSummary
{
    int32 playerId = 1;
    int32 pokemonOrder = 2;
}

message S_AccessPokemonSummary
{
    PokemonSummary pokemonSum = 1;
}

message C_EnterPokemonBattleScene
{
    int32 playerId = 1;
    int32 locationNum = 2;
}

message S_EnterPokemonBattleScene
{
    PlayerInfo playerInfo = 1;
    PokemonSummary enemyPokemon = 2;
    repeated PokemonSummary playerPokemons = 3;
}

message C_UsePokemonMove
{
    int32 playerId = 1;
    int32 pokemonOrder = 2;
    int32 moveOrder = 3;
    int32 usedPP = 4;
}

message S_UsePokemonMove
{
    int32 remainedPP = 1;
}

message C_ChangePokemonHp
{
    MoveCategory moveCategory = 1;
    PokemonInfo attackPKMInfo = 2;
    PokemonInfo defensePKMInfo = 3;
    PokemonStat attackPKMStat = 4;
    PokemonStat defensePKMStat = 5;
    int32 movePower = 6;
    int32 playerId = 7;
    int32 pokemonOrder = 8;
}

message S_ChangePokemonHp
{
    int32 remainedHp = 1;
}

message C_GetEnemyPokemonExp
{
    int32 playerId = 1;
    PokemonInfo enemyPokemonInfo = 2;
}

message S_GetEnemyPokemonExp
{
    int32 exp = 1;
}

message C_ChangePokemonExp
{
    int32 playerId = 1;
    int32 pokemonOrder = 2;
    int32 exp = 3;
}

message S_ChangePokemonExp
{
    PokemonExpInfo pokemonExpInfo = 1;
}

message C_ChangePokemonLevel
{
    int32 playerId = 1;
    int32 pokemonOrder = 2;
}

message S_ChangePokemonLevel
{
    int32 pokemonLevel = 1;
    PokemonStat pokemonStat = 2;
    LevelUpStatusDiff statDiff = 3;
    int32 pokemonRemainLevelExp = 4;
    int32 pokemonCurExp = 5;
}



message ObjectInfo {
  int32 objectId = 1;
  PositionInfo posInfo = 2;
}

message PlayerInfo {
    ObjectInfo objectInfo = 1;
    string playerName = 2;
    PlayerGender playerGender = 3;
}

message PositionInfo {
	CreatureState state = 1;
	MoveDir moveDir = 2;
	int32 posX = 3;
	int32 posY = 4;
}

message PokemonSummary
{
    PokemonInfo pokemonInfo = 1;
    PokemonStat pokemonStat = 2;
    PokemonExpInfo pokemonExpInfo = 3;
    repeated PokemonMoveSummary pokemonMoves = 4;
}

message PokemonInfo
{
    int32 dictionaryNum = 1;
    string nickName = 2;
    string pokemonName = 3;
    // Item ball;
    int32 level = 4;
    PokemonGender gender = 5;

    string ownerName = 6;
    int32 ownerId = 7;
    PokemonType type1 = 8;
    PokemonType type2 = 9;

    // Ability ability;

    PokemonNature nature = 10;
    int32 metLevel = 11;
    // string metMapName;
}

message PokemonStat {
	int32 hp = 1;
	int32 maxHp = 2;
	int32 attack = 3;
	int32 defense = 4;
	int32 specialAttack = 5;
	int32 specialDefense = 6;
	int32 speed = 7;
}

message PokemonExpInfo {
    int32 curExp = 1;
    int32 totalExp = 2;
    int32 remainExpToNextLevel = 3;
}

message PokemonMoveSummary
{
    string moveName = 1;
    int32 movePower = 2;
    int32 moveAccuracy = 3;
    int32 curPP = 4;
    int32 maxPP = 5;
    MoveCategory moveCategory = 6;
    PokemonType moveType = 7;
}

message LevelUpStatusDiff
{
    int32 MaxHP = 1;
    int32 Attack = 2;
    int32 Defense = 3;
    int32 SpecialAttack = 4;
    int32 SpecialDefense = 5;
    int32 Speed = 6;
}

enum PlayerGender
{
    PLAYER_MALE = 0;
    PLAYER_FEMALE = 1;
}

enum PokemonGender
{
    MALE = 0;
    FEMALE = 1;
    NEUTRAL = 2;
}

enum PokemonType
{
    NORMAL = 0;
    FIRE = 1;
    WATER = 2;
    ELECTR = 3;
    GRASS = 4;
    TYPE_NONE = 99;
}

enum PokemonNature
{
    HARDY = 0;
    ADAMANT = 2;
    BOLD = 5;
    DOCILE = 6;
    IMPISH = 7;
    MODEST = 10;
    BASHFUL = 12;
    CALM = 15;
    CAREFUL = 17;
    QUIRKY = 18;
    TIMID = 20;
    JOLLY = 22;
    SERIOUS = 24;
}

enum MoveCategory
{
    PHYSICAL = 0;
    SPECIAL = 1;
    OTHER = 2;
}